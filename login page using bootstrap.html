<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-25 shadow-lg rounded-5">
        <div class="card-body p-5">
            <i class="fa-solid fa-3x d-block text-center fa-lock "></i>
            <h2 class="text-center my-5">Login form</h2>
        <form action="\">
            <label for="">Email</label>
            <input class="form-control rounded-5 mb-4" type="email" name="" id="">
            <label for="">Password</label>
            <input class="form-control rounded-5  mb-4" type="password" name="" id="">
            <button class="btn btn-success rounded-5 mt-4 w-100">LOGIN</button>
        </form>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
