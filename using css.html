<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>using css</title>
    <style>
        p{
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            color: aqua;
            letter-spacing: 5px;
            font-style: italic;
        }
        .mytag{
    
            color: blue;
            background-color: green;
        }
        #myid{
            color: orange;
            border: 4px solid brown ;
        }
    </style>

</head>
<body>
    <h1  class="mytag" style="text-align: center; color:red; font-size:50px">Inline CSS is used to style individual tags only</h1>
    
    <p class="mytag">internal css is used to styles entire page at once</p>
    <p id="myid">style tag is used inside head tag for using internal css</p>
    <p class="mytag" id="myid">priority :id selector > class selector > name selector</p>
</body>
</html>
